
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх | Мод Маркет</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="logo"><img src="images/logo/logo.png" alt="Мод Маркет" class="logo-img"></a>
    </nav>

    <main class="container auth-container">
        <div class="auth-form">
            <h2>Бүртгүүлэх</h2>
            <form id="signupForm" onsubmit="return handleSignUp(event)">
                <div class="form-group">
                    <label for="name">Нэр</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Имэйл</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password" required minlength="8">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Нууц үг дахин оруулах</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Бүртгүүлэх</button>
            </form>
            <p>Бүртгэлтэй юу? <a href="signin.html">Нэвтрэх</a></p>
        </div>
    </main>
    <script src="script.js?v=2"></script>
</body>
</html>
