
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Төлбөр амжилтгүй | Мод Маркет</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="logo"><img src="images/logo/logo.png" alt="Мод Маркет" class="logo-img"></a>
    </nav>

    <main class="container error-page">
        <div class="error-content">
            <div class="error-header">
                <h1>❌ Төлбөр амжилтгүй боллоо</h1>
                <p class="error-message" id="errorMessage">Уучлаарай, таны төлбөр амжилтгүй боллоо.</p>
            </div>
            
            <div class="error-details">
                <h3>Дахин оролдоно уу:</h3>
                <ul>
                    <li>Картын мэдээллээ шалгах</li>
                    <li>Өөр төлбөрийн хэрэгсэл сонгох</li>
                    <li>Дансны үлдэгдлээ шалгах</li>
                </ul>
            </div>

            <div class="error-actions">
                <a href="payment.html" class="retry-payment">Дахин оролдох</a>
                <a href="index.html" class="continue-shopping">Нүүр хуудас руу буцах</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
